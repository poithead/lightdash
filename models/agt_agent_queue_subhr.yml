models:
  - name: agt_agent_queue_subhr
    description: Customer overview data mart, offering key details for each unique customer. One row per customer.
    columns:
      - name: cal_date
        description: The unique key of the orders mart.
      - name: media_type
        description: Customers' full name.
      - name: direction
        description: Total number of orders a customer has ever placed.
      - name: user_id
        description: The timestamp when a customer placed their first order.
      - name: queue_id
        description: The timestamp of a customer's most recent order.
      - name: division_id
        description: The sum of all the pre-tax subtotals of every order a customer has placed.
      - name: offered
        description: The sum of all the pre-tax subtotals of every order a customer has placed.
      - name: accepted
        description: The sum of all the pre-tax subtotals of every order a customer has placed.
      - name: handle_time
        description: The sum of all the pre-tax subtotals of every order a customer has placed.

semantic_models:
  - name: agt_agent_queue_subhr
    defaults:
      agg_time_dimension: cal_date
    description: |
      Customer grain mart.
    model: ref('agt_agent_queue_subhr')
    entities:
      - name: interval
        expr: cal_date
        type: primary
    dimensions:
      - name: media_type
        type: categorical
      - name: direction
        type: categorical
      - name: user_id
        type: categorical
      - name: queue_id
        type: categorical
      - name: division_id
        type: categorical
      - name: offered
        type: categorical
      - name: accepted
        type: categorical
      - name: handle_time
        type: categorical
    measures:
      - name: sum_offered
        description: Total count of orders per customer.
        agg: sum
      - name: sum_accepted
        description: Customer lifetime spend before taxes.
        agg: sum
      - name: sum_handle_time
        agg: sum
        description: Gross customer lifetime spend inclusive of taxes.

metrics:
  # Simple metrics
  - name: accepted
    description: "Distict count of customers placing orders"
    type: simple
    label: Total Accepted
    type_params:
      measure: sum_accepted
  - name: offered
    description: Unique count of new customers.
    label: Total Offered
    type: simple
    type_params:
      measure: sum_offered
  - name: handle_time
    description: Unique count of new customers.
    label: Total Handle Time
    type: simple
    type_params:
      measure: sum_handle_time